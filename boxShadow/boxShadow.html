<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>boxshadow</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    #myImage {
      width: 300px;
      transition: all 0.3s ease;
      border-radius: 12px;
    }
  </style>
</head>
<body style="display:flex; justify-content:center; align-items:center; text-align:center; padding-top: 50px; background-color: #f5f5f5;">

  <img id="myImage" src="nissan gtr.jpg" alt="عکس نمونه">

  <script>
    $(document).ready(function () {
      $('#myImage').css('box-shadow', '0 12px 25px rgba(0, 0, 0, 0.4)');
    });
  </script>

</body>
</html>
